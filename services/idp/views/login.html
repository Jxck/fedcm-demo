<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FedCM IDP Demo</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”‘</text></svg>"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>IDP Demo</h1>
    </header>
    <main>
      <form id="login" action="/sessions/new" method="post">
        <fieldset form="login">
          <legend>Login</legend>

          <div>
            <label for="username">Username <abbr title="required">*</abbr></label>
            <input
              type="email"
              id="username"
              name="username"
              autocomplete="username"
              value="fedcm@example.com"
              required
              autofocus
            />
          </div>
          <div>
            <label for="password">Password <abbr title="required">*</abbr></label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              value="open-sesame"
              required
            />
          </div>
          <button type="submit">login</button>
        </fieldset>
      </form>
    </main>
    <footer>footer</footer>
  </body>
</html>
